<!DOCTYPE html>

<html>
  <head>
    <title>Aprelendo Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <section class="message message-success hidden" id="message-block">
        <h4 class="message-head" data-i18n-content="successOptMsgTitle"></h4>
        <div class="message-body" data-i18n-content="successOptMsgText"></div>
    </section>

    <section class="option" id="opt-menu-langs">
        <p data-i18n-content="langsShownOptLabel"></p>
        <div>
            <input type="checkbox" id="ar">
            <label for="ar" data-i18n-content="arabicName"></label>
        </div>
        <div>
            <input type="checkbox" id="zh">
            <label for="zh" data-i18n-content="chineseName"></label>
        </div>
        <div>
            <input type="checkbox" id="nl">
            <label for="nl" data-i18n-content="dutchName"></label>
        </div>
        <div>
            <input type="checkbox" id="en">
            <label for="en" data-i18n-content="englishName"></label>
        </div>
        <div>
            <input type="checkbox" id="fr">
            <label for="fr" data-i18n-content="frenchName"></label>
        </div>
        <div>
            <input type="checkbox" id="de">
            <label for="de" data-i18n-content="germanName"></label>
        </div>
        <div>
            <input type="checkbox" id="el">
            <label for="el" data-i18n-content="greekName"></label>
        </div>
        <div>
            <input type="checkbox" id="he">
            <label for="he" data-i18n-content="hebrewName"></label>
        </div>
        <div>
            <input type="checkbox" id="hi">
            <label for="hi" data-i18n-content="hindiName"></label>
        </div>
        <div>
            <input type="checkbox" id="it">
            <label for="it" data-i18n-content="italianName"></label>
        </div>
        <div>
            <input type="checkbox" id="ja">
            <label for="ja" data-i18n-content="japaneseName"></label>
        </div>
        <div>
            <input type="checkbox" id="ko">
            <label for="ko" data-i18n-content="koreanName"></label>
        </div>
        <div>
            <input type="checkbox" id="pt">
            <label for="pt" data-i18n-content="portugueseName"></label>
        </div>
        <div>
            <input type="checkbox" id="ru">
            <label for="ru" data-i18n-content="russianName"></label>
        </div>
        <div>
            <input type="checkbox" id="es">
            <label for="es" data-i18n-content="spanishName"></label>
        </div>
    </section>

    <section class="option" id="opt-shortcut-lang">
        <label for="shortcut-lang">Language to use with keyboard shortcut:</label>
        <select name="shortcut-lang" id="shortcut-lang">
            <option value="ar" data-i18n-content="arabicName"></option>
            <option value="zh" data-i18n-content="chineseName"></option>
            <option value="nl" data-i18n-content="dutchName"></option>
            <option value="en" data-i18n-content="englishName"></option>
            <option value="fr" data-i18n-content="frenchName"></option>
            <option value="de" data-i18n-content="germanName"></option>
            <option value="el" data-i18n-content="greekName"></option>
            <option value="he" data-i18n-content="hebrewName"></option>
            <option value="hi" data-i18n-content="hindiName"></option>
            <option value="it" data-i18n-content="italianName"></option>
            <option value="ja" data-i18n-content="japaneseName"></option>
            <option value="ko" data-i18n-content="koreanName"></option>
            <option value="pt" data-i18n-content="portugueseName"></option>
            <option value="ru" data-i18n-content="russianName"></option>
            <option value="es" data-i18n-content="spanishName"></option>
        </select>
    </section>

    <br>

    <button id="save" class="button" data-i18n-content="saveBtnOpt" type="button"></button>

    <script src="options.js"></script>

  </body>

</html>
