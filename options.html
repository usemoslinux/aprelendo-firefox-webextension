<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <p>Select which languages you want to appear in the menu:</p>
    <form>
        <div class="item">
            <input type="checkbox" id="ar">
            <label for="ar">Arabic</label>
        </div>
        <div class="item">
            <input type="checkbox" id="zh">
            <label for="zh">Chinese</label>
        </div>
        <div class="item">
            <input type="checkbox" id="nl">
            <label for="nl">Dutch</label>
        </div>
        <div class="item">
            <input type="checkbox" id="en">
            <label for="en">English</label>
        </div>
        <div class="item">
            <input type="checkbox" id="fr">
            <label for="fr">French</label>
        </div>
        <div class="item">
            <input type="checkbox" id="de">
            <label for="de">German</label>
        </div>
        <div class="item">
            <input type="checkbox" id="el">
            <label for="el">Greek</label>
        </div>
        <div class="item">
            <input type="checkbox" id="he">
            <label for="he">Hebrew</label>
        </div>
        <div class="item">
            <input type="checkbox" id="hi">
            <label for="hi">Hindi</label>
        </div>
        <div class="item">
            <input type="checkbox" id="it">
            <label for="it">Italian</label>
        </div>
        <div class="item">
            <input type="checkbox" id="ja">
            <label for="ja">Japanese</label>
        </div>
        <div class="item">
            <input type="checkbox" id="ko">
            <label for="ko">Korean</label>
        </div>
        <div class="item">
            <input type="checkbox" id="pt">
            <label for="pt">Portuguese</label>
        </div>
        <div class="item">
            <input type="checkbox" id="ru">
            <label for="ru">Russian</label>
        </div>
        <div class="item">
            <input type="checkbox" id="es">
            <label for="es">Spanish</label>
        </div>
        
        <br>

        <button id="save" type="button">Save</button>
    </form>
    
    <div id="status"></div>

    <script src="options.js"></script>

  </body>

</html>
